<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Weather Report</title>

  <!-- Bulma CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />

  <!-- Custom Styles (served from static) -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>

  <!-- Surrey Logo Bar -->
  <section class="section" style="background-color: #003366; padding: 0.75rem;">
    <div class="container is-flex is-align-items-center">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="University of Surrey Logo" style="height: 50px;" />
    </div>
  </section>

  <!-- Main Heading -->
  <section class="section" style="background-color: #00b3b3;">
    <div class="container has-text-centered">
      <h1 class="title has-text-white">My Weather Report (Unknown User)</h1>
    </div>
  </section>  

  <!-- Scrolling Forecast Bar -->
  <section id="forecastBar">
    <div class="scrolling-text" id="guildfordForecast">
      Loading forecast for Guildford...
    </div>
  </section>
  
  <!-- Search Section with Background Image -->
  <section class="search-section">
    <div class="container is-flex is-justify-content-center is-align-items-center py-5">
      <div class="field has-addons">
        <div class="control">
          <input id="cityInput" class="input" type="text" placeholder="Enter a city..." />
        </div>
        <div class="control">
          <button class="button is-link" onclick="addCity()">Add City</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Dynamic Weather Cards -->
  <section class="section">
    <div class="container" id="weatherCards"></div>
  </section>

  <!-- Footer -->
  <footer class="footer has-background-light py-4">
    <div class="content has-text-centered">
      <img src="{{ url_for('static', filename='images/bulma.png') }}" alt="Bulma logo" style="height: 20px; vertical-align: middle;" />
      <span>Styled by <a href="https://bulma.io" target="_blank">Bulma</a></span><br>
      Â© 2025 <strong>MA11123</strong>
    </div>
  </footer>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
